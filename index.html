
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Matteo Miliddi</h1>
        <script type="text/processing">

            void setup() {
              size(400, 400);
              background(255);
             
            }
            
            void draw(){
                pushMatrix();
                translate(200, 200);
                rotate(radians(frameCount * 2  % 360));
                scale (1.2);
                strokeWeight(5); 
                stroke(frameCount * 90  % 255, frameCount * 40 % 255,frameCount * 10 % 255);
                line(0,5,60,65);
                strokeWeight(5); 
                stroke(frameCount * 0  % 255, frameCount * 20 % 255,frameCount * 50 % 255);
                line(60,5,0,65);
                popMatrix();}
            
        </script>
        <canvas></canvas>
    </body>
</html>
